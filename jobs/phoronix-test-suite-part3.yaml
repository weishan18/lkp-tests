suite: phoronix-test-suite
testcase: phoronix-test-suite
category: benchmark

need_memory: 8G
times_to_run: 1

phoronix-test-suite:
  - test:
    - build-gcc-1.4.0
    - mnn-2.1.0
    - openradioss-1.1.1
    - openems-1.0.0 # 96 cpu, 512G memory tbox, run once cost about 22m
    - petsc-1.0.0
    - nwchem-1.1.1
    # - hdparm-read-1.0.0 #  The test run did not produce a result.
    # - duckdb-1.0.0 # The test quit with a non-zero exit status.
    - build-llvm-1.5.0
    - build-gem5-1.1.0
    - build-nodejs-1.3.0
    - cockroach-1.0.2
    - asmfish-1.1.2

  - test: easywave-1.0.0
    option_a:
      - 1 # 240  [Intended for very slow systems or just a quick reference run.]
      - 2 # 1200
      - 3 # 2400 [Just intended for very large core count servers / HPC]

  - test: openssl-3.1.0
    option_a:
      - RSA4096
      - SHA256
      - SHA512
      - AES-128-GCM
      - AES-256-GCM
      - ChaCha20
      - ChaCha20-Poly1305

