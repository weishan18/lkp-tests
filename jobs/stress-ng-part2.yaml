    - jpeg
    - judy
    - kcmp
    - key
    - kill
    - klog
    - kvm
    - l1cache
    # - landlock # require CONFIG_SECURITY_LANDLOCK
    - led
    - list
    - llc-affinity
    - loadavg
    - lockbus
    - longjmp
    - loop
    - lsearch
    - madvise
    - malloc
    - matrix
    - matrix-3d
    - mcontend
    - membarrier
    - memcpy
    - memfd
    - memhotplug
    - memrate
    - memthrash
    - mergesort
    - mincore
    - misaligned
    - mlock
    - mlockmany
    - mmap
    - mmapaddr
    - mmapfiles
