suite: netperf
testcase: netperf
category: benchmark

set_nic_irq_affinity: 1

ip:
  - ipv4
  # - ipv6

runtime: 300s
nr_threads:
  - 1
  - 50%
  - 200%

cluster: cs-localhost

if role server:
  netserver:

if role client:
  netperf:
    test:
      - TCP_RR
      # netperf: send_omni: send_data failed: Connection refused
      - UDP_RR
      - SCTP_RR
      # send_sctp_rr_1toMany: data send error: Invalid argument
      #  - SCTP_RR_MANY
      - SCTP_STREAM
      - UDP_STREAM
      - TCP_CRR # needs tuning, tests more kernel than driver
      - TCP_STREAM
      - TCP_MAERTS

---
if role client:
  netperf:
    send_size: 10K
    test:
      - SCTP_STREAM_MANY
      - TCP_SENDFILE # set send_size: 10K to avoid sendfile: No space left on device
