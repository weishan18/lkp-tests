short_description: >
  A benchmark to measure schedule latency.

homepage: https://git.kernel.org/pub/scm/linux/kernel/git/mason/schbench.git

parameters:
  message_threads:  number of message threads
  worker_threads:   number of workers per message thread
  runtime:          seconds to run before exiting
  iterations:       number of iterations

